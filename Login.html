<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-lg mb-4 text-center">Sign In</h2>
    <div id="err" class="text-red-500 mb-2 hidden"></div>
    <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2" />
    <input id="pin" type="password" placeholder="PIN" class="border p-2 w-full mb-4" />
    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full" onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      var email = document.getElementById('email').value;
      var pin = document.getElementById('pin').value;
      google.script.run.withSuccessHandler(function(res) {
        if (res.success) {
          window.location.reload();
        } else {
          var e = document.getElementById('err');
          e.textContent = 'Invalid credentials';
          e.classList.remove('hidden');
        }
      }).authenticateUser(email, pin);
    }
  </script>
</body>
</html>
